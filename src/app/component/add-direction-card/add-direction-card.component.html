<div class="cardArtWork">
  <h2>Direction</h2>
<!-- I'm itereting ower the arrayDirections as many times as the user has pressed the button "+"-->
  <div class="directionDistanceDiv" *ngFor="let item of arrayDistance.controls; index as i">
    <app-select [formController]="arrayDirection.controls[i]"> </app-select>
    <label>
      <input matInput type="number" [formControl]="arrayDistance.controls[i]">
    </label>
    {{i}}
  </div>

  <div class="espacedBtn">
    <button mat-mini-fab color="primary" (click)="addNewOne()">
      <mat-icon>add</mat-icon>
    </button>
<!--    <button mat-mini-fasab color="primary" *ngIf="TableItem.length>1" (click)="removeOne()">-->
    <button mat-mini-fab color="primary" *ngIf="arrayDirection.controls.length>1" (click)="removeOne()">
      <mat-icon>remove</mat-icon>
    </button>
  </div>

</div>
