<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ArtWork.Title}}</mat-card-title>
    <mat-card-subtitle>{{ArtWork.Author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="ArtWorkImageLink" alt="Photo of {{ArtWork.Title}}">
  <mat-card-content>
    <p>
      Date: {{ArtWork.Date}}
    </p>
    <p>
      {{ArtWork.Description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onDelete()">DELETE</button>
    <button mat-button (click)="openDialog()"> EDIT </button>

  </mat-card-actions>
</mat-card>
