<div class="cardArtWork">
  <h2>ArtWork</h2>
  <app-clear-input [value]="artWork.Author" ngDefaultControl [titleText]="'Author'" #AuthorArtWork></app-clear-input>
  <app-clear-input [value]="artWork.Title" [titleText]="'Name'" #NameArtWork></app-clear-input>
  <app-date-picker [value]="artWork.Date"></app-date-picker>
  <app-clear-description-input [value]="artWork.Description"></app-clear-description-input>
  <app-uploader [avatarUrl]="imageLink"></app-uploader>

</div>
