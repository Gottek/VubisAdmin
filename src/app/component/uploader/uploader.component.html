<div>
  <nz-upload
    class="avatar-uploader"
    nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
    nzName="avatar"
    nzListType="picture-card"
    [nzShowUploadList]="false"
    [nzBeforeUpload]="beforeUpload"
    (nzChange)="handleChange($event)"
  >
    <ng-container *ngIf="!avatarUrl">
      <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
      <div class="ant-upload-text">Upload</div>
    </ng-container>
    <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" alt="Photo"/>
  </nz-upload>

  <div id="getContainer" [hidden]="!avatarUrl" style="position: relative; border: 3px solid; width:800px">
    <img [src]="avatarUrl" style="width: 100%" alt="Photo"/>
    <canvas id="myCanvas" (mousemove)="getClickPosition($event)"
            style="position: absolute; top: 0 ;left: 0; width: 100%; height: 100%;"></canvas>
  </div>
</div>
